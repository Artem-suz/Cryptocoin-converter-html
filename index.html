<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Cryptocoin converter</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a class="header__nav-link active" href="#">Конвертер валют</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">Купить криптовалюту</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">Портфель</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="main__wrapper">
          <h1 class="main__title">Конвертер криптовалют</h1>
          <form class="converter" action="#" method="get">
            <div class="coverter__column">
              <select class="sel-dropdown" name="coin-list">
                <option value="btc" selected>BTC</option>
                <option value="eth">ETH</option>
              </select>
              <input
                class="converter-value-input"
                type="number"
                name="convert_from_value"
                value="1"
              />
            </div>
            <div class="coverter__column arrows">
              <svg
                width="24"
                height="22"
                viewBox="0 0 24 22"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M16.75 10.75L18 12L24 6L18 0L16.75 1.25L20.5 5H0V7H20.5L16.75 10.75ZM7.25 11.25L6 10L0 16L6 22L7.25 20.75L3.5 17H24V15H3.5L7.25 11.25Z"
                  fill="#202020"
                />
              </svg>
            </div>
            <div class="coverter__column">
              <select class="sel-dropdown" name="valuta-list">
                <option value="usd" selected>USD</option>
                <option value="rub">RUB</option>
              </select>

              <input
                class="converter-value-input"
                type="number"
                name="convert_to_value"
                value
              />
            </div>
          </form>

          <div class="course-schedule"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <div class="footer__logo">
            <a class="footer__link" href="#">
              <img
                src="./img/logo.png"
                title="Cryptocoin converter"
                alt="Converter"
              />
            </a>
          </div>
          <h2 class="footer__title">Cryptocoin converter</h2>
        </div>
      </div>
    </footer>
  </body>
</html>
