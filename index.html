<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Cryptocoin converter</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">Курсы валют</a> 
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">Купить криптовалюту</a> 
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">Портфель</a> 
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <h1 class="main__title">Конвертер криптовалют</h1>
        <div class="convertor">
          <div class="covertor__column">
            <div class="coin-select from-coin"></div>
            <input class="convertor-value-input" type="text" name="convert_from_value" value="1"> 
          </div>
          <div class="covertor__column arrows"></div>
          <div class="covertor__column">
            <div class="coin-select to-coin"></div>
            <input class="convertor-value-input" type="text" name="convert_to_value" value>
          </div>
        </div>
      </div>

    </main>
    <footer class="footer">
      <img class="footer__logo" title="Cryptocoin converter" alt="Converter">
      <h2 class="footer__title">Cryptocoin converter</h2>
    </footer>
  </body>
</html>
