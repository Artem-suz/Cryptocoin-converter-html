<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/iconsfont.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Cryptocoin converter</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">Конвертер валют</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link active" href="#"
                >Купить криптовалюту</a
              >
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">Портфель</a>
            </li>
          </ul>
          <span>10000000 $</span>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="main__wrapper">
          <h1 class="main__title">Купить криптовалюту</h1>
          <form class="exchanger">
            <div class="exchanger__description">1 BTC ≈ 22 810.00 EUR</div>
            <div class="exchanger__row">
              <div class="exchanger__column">
                <h4 class="exchanger__input-title">Списать</h4>
                <div class="exchanger__input-wrapper">
                  <input
                    class="exchanger__input"
                    type="number"
                    placeholder="15.00 - 12500.00"
                  />
                  <span class="exchanger__select-coin">
                    <img src="./img/favicon-32x32.png" alt="currency" title="currency" />
                    <span>USD</span> 
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M12.11 12.178L16 8.287l1.768 1.768-5.657 5.657-1.768-1.768-3.889-3.889 1.768-1.768 3.889 3.89z"
                        fill="currentColor"
                      ></path>
                    </svg>
                  </span>
                </div>
              </div>
              <div class="exchanger__column">
                <h4 class="exchanger__input-title">Получить</h4>
                <div class="exchanger__input-wrapper">
                  <input
                    class="exchanger__input"
                    type="number"
                    placeholder="0.00"
                  />
                  <span class="exchanger__select-coin">
                    <img src="./img/favicon-32x32.png" alt="cryptocurrency" title="cryptocurrency" /> 
                    <span>BTC</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M12.11 12.178L16 8.287l1.768 1.768-5.657 5.657-1.768-1.768-3.889-3.889 1.768-1.768 3.889 3.89z"
                        fill="currentColor"
                      ></path>
                    </svg>
                  </span>
                </div>
              </div>
              <button class="exchanger__btn">Купить</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <div class="footer__logo">
            <a class="footer__link" href="#">
              <img
                src="./img/logo.png"
                title="Cryptocoin converter"
                alt="Converter"
              />
            </a>
            <h3 class="footer__title">Cryptocoin converter</h3>
          </div>
          <div class="footer__social">
            <a
              class="footer__social-item gh"
              href="https://github.com/Artem-suz"
              target="_blank"
            >
              <i class="fa-brands fa-github-square"></i>
            </a>
            <a
              class="footer__social-item in"
              href="https://www.linkedin.com/in/%D0%B0%D1%80%D1%82%D0%B5%D0%BC-%D1%81%D1%8E%D0%B7%D1%8F%D0%B5%D0%B2-25648b229/"
              target="_blank"
            >
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a
              class="footer__social-item vk"
              href="https://vk.com/artsuz"
              target="_blank"
            >
              <i class="fa-brands fa-vk"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
