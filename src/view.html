<!DOCTYPE html>
<html lang="en">

  <body>

      <div class="background-wrapper">
        <div class="container">
          <div class="video-player">
            <span class="play-pause"
              ><img src="img/play.png" alt="Play" />

    <script src="js/app.min.js"></script>

</html>
